<div class="gf-switch"
     [class.checked]="checked"
     [class.disabled]="disabled"
     [class.loading]="loading"
     [class.animating]="isAnimating"
     [attr.data-size]="size"
     [attr.data-color]="color"
     [attr.data-variant]="variant"
     (click)="toggle()"
     (keydown)="onKeyDown($event)"
     tabindex="0"
     role="switch"
     [attr.aria-checked]="checked"
     [attr.aria-disabled]="disabled">

  <div class="switch-track">
    <div class="track-background"></div>
    <div class="track-fill"></div>
    
    <div class="switch-thumb">
      <div class="thumb-inner">
        <div class="loading-spinner" *ngIf="loading">
          <div class="spinner-dot"></div>
          <div class="spinner-dot"></div>
          <div class="spinner-dot"></div>
        </div>
        
        <div class="thumb-icon" *ngIf="!loading && variant === 'material'">
          <svg *ngIf="checked" viewBox="0 0 24 24" class="check-icon">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
          </svg>
          <svg *ngIf="!checked" viewBox="0 0 24 24" class="close-icon">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </div>
      </div>
      
      <div class="thumb-ripple"></div>
      <div class="thumb-glow" *ngIf="variant === 'neon'"></div>
    </div>

    <div class="switch-labels" *ngIf="showLabels">
      <span class="label-off" [class.active]="!checked">{{offLabel}}</span>
      <span class="label-on" [class.active]="checked">{{onLabel}}</span>
    </div>
  </div>

  <div class="morphism-overlay" *ngIf="variant === 'morphism'"></div>
</div>
