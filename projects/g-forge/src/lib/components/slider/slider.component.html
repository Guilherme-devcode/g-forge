<div class="gf-slider" 
     [class.disabled]="disabled"
     [class.dragging]="isDragging"
     [attr.data-color]="color"
     [attr.data-size]="size"
     [attr.data-variant]="variant">
  
  <div class="slider-container">
    <div #track class="slider-track">
      <div class="slider-progress" 
           [style.width.%]="percentage">
        <div class="progress-glow" *ngIf="variant === 'neon'"></div>
      </div>
      
      <div class="slider-thumb" 
           [style.left.%]="percentage"
           [class.pulse]="variant === 'pulse'">
        <div class="thumb-inner"></div>
        <div class="thumb-ripple" *ngIf="isDragging"></div>
      </div>

      <div class="ticks" *ngIf="showTicks">
        <div class="tick" 
             *ngFor="let tick of ticks"
             [style.left.%]="getTickPosition(tick)"
             [class.active]="tick <= value">
          <span class="tick-label">{{tick}}</span>
        </div>
      </div>

      <div class="particles" *ngIf="showParticles">
        <div class="particle" 
             *ngFor="let particle of particles"
             [style.left.px]="particle.x"
             [style.bottom.px]="particle.y"
             [style.opacity]="particle.opacity"
             [style.width.px]="particle.size"
             [style.height.px]="particle.size">
        </div>
      </div>
    </div>

    <input #slider
           type="range"
           [min]="min"
           [max]="max"
           [step]="step"
           [value]="value"
           [disabled]="disabled"
           (input)="onInput($event)"
           (mousedown)="onMouseDown()"
           (mouseup)="onMouseUp()"
           (touchstart)="onMouseDown()"
           (touchend)="onMouseUp()"
           class="slider-input">
  </div>

  <div class="slider-value" *ngIf="showValue">
    <span class="value-display" [class.animated]="isDragging">{{value}}</span>
  </div>
</div>
